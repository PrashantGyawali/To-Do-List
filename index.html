<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favecon.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>TO-DO-List</title>
</head>



<body style="background-color: #4b4b4b; display: flex; flex-direction: column;">
    <div >
      <h1 style="text-align: center;" class="rainbow"> To-Do-List</h1>
    </div>

    <div style="display: flex;justify-content: center;flex-direction: unset;" >
      <form id="write_form" >
              <fieldset style="width:calc(60vw+3px); min-width: 250px; height: fit-content; left:-50%; transform: translate(0%,-50%);">
                 <legend style="color:rgb(138, 255, 249)">Write a to-do:</legend>
                      <input id="writeplace" name="writeplace" style="background-color: #2b2b2b; border-radius: 5px;font-size:15px; border: #2b2b2b 3px solid; color:aliceblue; width:100% " type="text" placeholder="What do you have planned?"value="" spellcheck="false" required>
              </fieldset>

              <div style="display: flex; justify-content: center; ">
                <fieldset style="height:60px;padding-left:0px;padding-right:0px" >
                  <legend style="color:greenyellow; justify-items: center; margin: 0px; ">Date:</legend>
                     <span title="Select Deadline">
                        <input type="datetime-local" name="datePickerId"  id="datePickerId" class="datebtn" onclick="Datecheck()" >
              </fieldset>

              <fieldset style="height:60px; padding-left:0px;padding-right:0px;margin-bottom: 0px;">
                  <legend style="color:rgb(255, 14, 66); margin: 0px; ">Priority:</legend>
                      <select style="height:25px;font-size: 15px; width:25vw; max-width: 400px;"name="Priority" id="Priority" required>
                        <option value="none" selected disabled hidden >Priority</option>
                         <option value="Highest">Highest Priority</option>
                         <option value="High">High Priority</option>
                         <option value="Medium">Medium Priority</option>
                         <option value="Low">Low Priority</option>
                      </select>
              </fieldset >
              
        <button id="submit1" type="submit" style="margin-top: 7.5px; box-sizing: border-box; height:fit-content; font-size: 41px;min-width:50px; width:15vw; max-width:100px;text-align: center; " ><b>+</b></button>
      </div>
      </form>  
</div>


<br>
<h2 style="margin-top: 20px;text-align:center;">Tasks</h2> <br>
<div style="width:100vw;display:flex; justify-content:center;">
  <div class="tools">
    <div style=' display:flex; height:30px; margin-top:7px; min-width:fit-content ;' class="searchdiv"><input type="text" id="searchtxt" style=" width: 25vw;  min-width:80px" onclick="searchclick()"><button id="search" onclick="search()" >&#x1F50D;&#xFE0E;</button></div>
   <div class="moretools">
    <a><button class="showall" onclick="createhtml(tasks);searchclick();" style="height:29px;font-size: 20px;">All</button></a>
   <a id="filterdiv"><button style="height: fit-content; font-size: 20px;" id="filterbtn" onclick="filterstart()">Filter</button></a>
    <a><button class="delBtn2" style=" height: fit-content; font-size: 1.3em; padding-left: 25px;" id="deleteAll" onclick="deleteAll()">All</button></a>
    <a id="sortplace" style="display:flex; justify-content: center;"><span title="Sort your To-do-list"><button id="Sortbtn" style="font-size: 20px;" onclick="sortbtn()">Sort</button> </span></a></div>
  </div>
  </div>

<div id="tasks" style="transform:translateX(-4vw);margin-top:25px; margin-bottom:150px;display:flex; flex-direction: column; justify-self: stretch; height:20vh; align-items: center;"> </div> 

</body>
</html>
